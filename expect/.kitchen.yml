---driver:  name: vagrant  gui: falseprovisioner:  name: chef_zeroplatforms:  - name: ubuntu-14.04    driver:      box: ubuntu/trusty64      run_list:        - recipe[apt]  - name: ubuntu-16.04    driver:      box: ubuntu/xenial64      run_list:        - recipe[apt]  - name: centos-6    driver:      box: geerlingguy/centos6      run_list:        - recipe[yum]  - name: centos-7    driver:      box: centos/7      run_list:        - recipe[yum]  - name: windows-2012R2    os_type: windows    driver:      box: mwrock/Windows2012R2      boot_timeout: 1800  - name: mac_el_capitan    os_type: mac_os_x    driver:      box: jhcook/osx-elcapitan-10.11      boot_timeout: 1800suites:- name: default  run_list:    - recipe[expect::default]    - recipe[expect_script_test::script]